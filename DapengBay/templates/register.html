<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style> 
    form {
        max-width: 500px; /* Set the maximum width of the form container */
        margin: 0 auto; /* Center the form container horizontally */
        padding: 20px; /* Add some padding to the form container */
        border-radius: 10px; /* Add some rounded corners to the form container */
        box-shadow: 0px 0px 10px #ccc; /* Add a shadow to the form container */
      }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="phone"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"],
        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        @media (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
            }
        }
    </style>
</head>
<body> 
    {% csrf_token %}
    {{error}}
    <div class="container">
        <h1>Register</h1>
        <form action="/register/" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (Login Account)</label>
            <input type="email" id="email" name="email" required>

            
            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Submit">
            <input type="button" value="Login" onclick="window.location.href='http://127.0.0.1:8000/login/'">
        </form>
    </div>
</body>
</html>
